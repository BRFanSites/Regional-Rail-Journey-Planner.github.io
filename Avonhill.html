<head>
  <link rel="stylesheet" type="text/css" href="Avonhill.css">
  <script type="module" src="Avonhill.js"></script>
</head>

<body>
  <div class="departure-board">
    <div class="board-header">
      <div class="back-button">
        <a href="#" onclick="history.back()">Back</a>
      </div>
      <div class="header-labels">
        <span class="header-label-left">Destination</span>
        <span class="header-label-middle">Avonhill</span>
        <span class="header-label-right">Time</span>
      </div>
      <div class="display-group">
        <div class="display">
          <span class="destination" id="destination-1"></span>
          <span class="departure-time" id="departure-time-1"></span>
        </div>
        <div class="calling-points-display">
          <div class="calling-points">
            <div class="calling-points-label-container">
              <span class="calling-points-label">Calling At:</span>
            </div>
            <div class="calling-points-text-container">
              <marquee class="calling-points-text" direction="left" scrollamount="5" scrolldelay="100">
                <span id="calling-points-1"></span>
              </marquee>
            </div>
          </div>
        </div>
      </div>
      <div class="display-group">

      </div>
      <div class="display-group">

      </div>

        <div class="calling-points-display">
          <div class="calling-points">

            <div class="flap">0</div>
            <div class="flap">1</div>
            <div class="flap">2</div>
