<!DOCTYPE html>
<html>
<head>
  <title>Departure Board</title>
  <link rel="stylesheet" href="AnnouncementBoard.css">
  <meta http-equiv="permissions" content="speechSynthesis">
</head>
<body>
  <button id="test-tts-button" onclick="testTTS()">Test TTS</button>
  <div class="station-select">
    <select id="station-select">
      <option value="Leaton">Leaton</option>
      <option value="Avonhill">Avonhill</option>
      <option value="Belmond Green">Belmond Green</option>
      <option value="Norrington">Norrington</option>
      <option value="Cuffley">Cuffley</option>
      <option value="Mill Bridge">Mill Bridge</option>
    </select>
  </div>
  <div class="clock">
    <span class="digit" id="hour-tens">0</span>
    <span class="digit" id="hour-ones">0</span>:
    <span class="digit" id="minute-tens">0</span>
    <span class="digit" id="minute-ones">0</span>:
    <span class="digit" id="second-tens">0</span>
    <span class="digit" id="second-ones">0</span>
  </div>
  <div class="departure-board">
    <div class="line1">
      <div id="spot">1st</div>
      <div id="time">Time</div>
      <div id="destination">Destination</div>
      <div id="platform">Platform</div>
      <div id="status">Status</div>
    </div>
    <div class="calling-points-container">
      <div id="calling-points-label">Calling At:</div>
    </div>
    <div class="line2">
      <div style="overflow: hidden;">
        <marquee id="calling-points" behavior="scroll" direction="left" scrollamount="15"></marquee>
      </div>
    </div>
  </div>
  <script type="module" src="AnnouncementBoard.js" defer></script>
</body>
</html>
