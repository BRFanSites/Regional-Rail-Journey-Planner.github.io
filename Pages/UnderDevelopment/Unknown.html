<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Station Guessing Game</title>
  <style>
    /* Add some basic styling for the game */
    body {
      font-family: Arial, sans-serif;
    }
    #guess-container {
      display: flex;
      flex-wrap: wrap;
    }
    .guess {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: flex;
      align-items: center;
      resize: none;
    }
    .indicator {
      margin-left: 10px;
      font-size: 18px;
    }
    .close {
      color: #2ecc71;
    }
    .near {
      color: #f1c40f;
    }
    .far {
      color: #e74c3c;
    }
    .wrong {
      color: #ccc;
    }
  </style>
</head>
<body>
    <h1>British Railway Station Guessing Game</h1>
    <textarea class="guess"></textarea>
    <textarea class="guess"></textarea>
    <textarea class="guess"></textarea>
    <textarea class="guess"></textarea>
    <textarea class="guess"></textarea>
    <textarea class="guess"></textarea>
    <script src="Unknown.js"></script>
  </body>
</html>
