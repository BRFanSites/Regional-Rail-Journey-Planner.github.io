<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Our Transportation Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <style>
    @font-face {
  font-family: 'BR';
  src: url('britrln_.ttf') format('truetype');
  font-display: swap;
}

body {
  letter-spacing: 0.30em; /* Adjust spacing between letters */
  background-color: #252323;
  font-family: BR, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  position: relative;
}

.background-image {
  background-image: url('IndexBackground.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  opacity: 0.5; /* Adjust opacity as needed */
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

header {
  color: #fff;
  padding: 20px;
  text-align: center;
  font-size: 36px;
}

header h1 {
  margin: 0;
}

.button-container {
  text-align: center;
  margin-top: 20px;
}

.button-regional {
  background-color: #00329e; /* Green */
  border-radius: 10px; /* Rounded corners */
  border: rgb(0, 132, 255) 2px solid; /* White border */
  color: white; /* White text */
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  font-weight: bold;
  font-family: BR, sans-serif;
  letter-spacing: 0.15em; /* Adjust spacing between letters */
  margin: 4px 2px;
  cursor: pointer;
}
.button-regional:hover {
  background-color: #0056b3; /* Darker green */
}

.button-intercity {
  background-color: #afaf00; /* Green */
  border-radius: 10px; /* Rounded corners */
  border: rgb(251, 255, 0) 2px solid; /* White border */
  color: white; /* White text */
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  font-weight: bold;
  font-family: BR, sans-serif;
  letter-spacing: 0.15em; /* Adjust spacing between letters */
  margin: 4px 2px;
  cursor: pointer;
}

.button-intercity:hover {
    background-color: #ffcc00; /* Darker green */
}

.button-stations {
  background-color: #00a724; /* Green */
  border: rgb(43, 255, 0) 2px solid; /* White border */
  border-radius: 10px; /* Rounded corners */
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  font-weight: bold;
  font-family: BR, sans-serif;
  letter-spacing: 0.15em; /* Adjust spacing between letters */
  margin: 4px 2px;
  cursor: pointer;
}

.button-stations:hover {
  background-color: #00cc2e; /* Darker green */
}

footer {
  color: #f0f0f0; /* Softer white for better contrast */
  text-align: center;
  padding: 20px;
  font-size: 16px;
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: #1e1e1e; /* Subtle background for footer */
  box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5); /* Add shadow for depth */
}

.button-contact {
  background-color: #ff5722; /* Vibrant orange */
  color: white; /* White text */
  border: none; /* No border */
  border-radius: 50px; /* Fully rounded corners */
  padding: 12px 24px; /* Adjust padding for better proportions */
  font-size: 16px; /* Standard font size */
  font-weight: bold; /* Bold text */
  font-family: BR, sans-serif; /* Consistent font */
  letter-spacing: 0.1em; /* Slight letter spacing */
  text-align: center;
  text-decoration: none; /* Remove underline */
  display: inline-block;
  margin: 10px 5px; /* Adjust margins */
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease; /* Smooth hover effect */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
}

.button-contact:hover {
  background-color: #e64a19; /* Darker orange on hover */
  transform: scale(1.05); /* Slight zoom effect */
  box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3); /* Enhance shadow on hover */
}
  </style>
  <div class="background-image"></div>
  <header>
    <h1>Welcome to Our Transportation Website</h1>
  </header>
  <div class="button-container">
    <button class="button-regional" onclick="window.location.href='regional.html'">Regional Journey Planner</button>
    <button class="button-intercity" onclick="window.location.href='Intercity.html'">Intercity Journey Planner</button>
    <button class="button-stations" onclick="window.location.href='stations.html'">Popular Stations</button>
  </div>
  <footer>
    <p><button class="button-contact" onclick="window.location.href='https://github.com/BRFanSites/Regional-Rail-Journey-Planner.github.io'">Contact Us</button>: NAN</p>
    <p>&copy; 2025 Regional Rail. All rights reserved. 
      <img src="copyright-logo-png-clipart-best-5.png" alt="Regional Rail Logo" style="vertical-align: middle; width: 20px; height: 20px;">
    </p>
  </footer>
</body>
</html>
