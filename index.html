<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="Regional_logo.ico" type="image/ico">
    <title>Regional Journey Planner</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <div class="container">
        <div class="northern-rail-logo">
            <img src="Regional_logo.webp" alt="Regional Rail Logo">
        </div>
        <div class="Journey-Planner-Background">
            <img src="Journey_Planner_Background.png" alt="Journey Planner Background">
        <div class="journey-planner-header">
            <h2>Journey Planner</h2>
        </div>
    </div>

    <script>
        const planJourneyButton = document.querySelector('.button');
        const fromStationInput = document.getElementById('from-station');
        const toStationInput = document.getElementById('to-station');
        
        var stations = [
            "Abbey Road",
            "Arkley",
            "Ashby-in-Kirkside",
            "Ashdean",
            "Ashdean Bridge",
            "Astley",
            "Avonhill",
            "Bawtry Road",
            "Belmond Green",
            "Broomfield",
            "Cuffley",
            "Elmtree House",
            "Fayre",
            "Fleetwood",
            "Forestdale",
            "Fortis Green",
            "freston Junction",
            "Henley Park",
            "Hulme Heath",
            "Ive",
            "Leaton",
            "Longbow",
            "Longbow Beach",
            "Meryon",
            "Mill Bridge",
            "Newhurst",
            "Norrington",
            "Northcote",
            "Osidge Hill",
            "Rosebury Park",
            "Rowton",
            "Russel Lane",
            "St James Park",
            "Stirling Street",
            "Syde-On-Sea",
            "Thornfield",
            "Union Street",
            "Victoria Docks",
            "Victoria Harbour",
            "Wallsend",
            "Whetstone",
            "Woodham"
        ];

        $("#start-station").autocomplete({
            source: stations
        });
        $("#end-station").autocomplete({
            source: stations
        });
        $("#from-station").autocomplete({
            source: stations
        });
        $("#to-station").autocomplete({
            source: stations
        });

        planJourneyButton.addEventListener('click', () => {
        const fromStation = fromStationInput.value.trim();
        const toStation = toStationInput.value.trim();

            console.log('code is being executed');

        if (fromStation && toStation) {
          console.log('From station:', fromStation);
          console.log('To station:', toStation);
          if (stations.includes(fromStation) && stations.includes(toStation)) {
            console.log('Redirecting to journey.html');
            const url = `journey.html?from=${fromStation}&to=${toStation}`;
            window.location.href = url;
          } else {
            console.log('Invalid station name');
            alert('Invalid station name');
          }
        } else {
          console.log('Please enter both from and to stations');
          alert('Please enter both from and to stations');
        }
    });
    </script>
    <div id="search-form">
        <input type="text" id="from-station" placeholder="From station">
        <input type="text" id="to-station" placeholder="To station">
        <button class="button">Plan Journey</button>
    </div>
</body>
</html>
