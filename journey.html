<!-- journey.html -->

<!DOCTYPE html>
<html>
<head>
  <title>Journey Information</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Journey Information</h1>
  <div id="journey-template">
    <h2>{{from}} to {{to}}</h2>
    <p>Departure: {{departureTime}}</p>
    <p>Arrival: {{arrivalTime}}</p>
    <p>Calling points: {{callingPoints}}</p>
  </div>
  <div id="journey-list"></div>
  <script src="journey.js"></script>
</body>
</html>
