<head>
  <link rel="stylesheet" type="text/css" href="Norrington.css">
  <script type="module" src="Norrington.js"></script>
  <select id="Timezone" onchange="changeTimeZone()">
    <option value="honolulu">UTC -10 (Honolulu)</option>
    <option value="los_angeles">UTC -8 (Los Angeles)</option>
    <option value="denver">UTC -7 (Denver)</option>
    <option value="chicago">UTC -6 (Chicago)</option>
    <option value="new_york">UTC -5 (New York)</option>
    <option value="london" selected>UTC +0 (London)</option>
    <option value="paris">UTC +1 (Paris)</option>
    <option value="athens">UTC +2 (Athens)</option>
    <option value="moscow">UTC +3 (Moscow)</option>
    <option value="dubai">UTC +4 (Dubai)</option>
    <option value="delhi">UTC +5:30 (Delhi)</option>

    <option value="sydney">UTC +10 (Sydney)</option>

</head>

        <span class="header-label-right">Time</span>
      </div>
      <div class="display-group">

          <span class="destination" id="destination-1"></span>
          <span class="departure-time" id="departure-time-1"></span>
        </div>
        <div class="calling-points-display">
          <div class="calling-points">
            <div class="calling-points-label-container">
              <span class="calling-points-label">Calling At:</span>
            </div>
            <div class="calling-points-text-container">
              <marquee class="calling-points-text" direction="left" scrollamount="5" scrolldelay="100">
                <span id="calling-points-1"></span>
              </marquee>
            </div>
          </div>
        </div>
      </div>
